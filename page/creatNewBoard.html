  <body>
    <div class="container">
      <div class="head">
        <h1>Create Board</h1>
        <i onclick="backDashBoard()" class="fa-solid fa-xmark"></i>
      </div>
      <div class="body">
        <h2 class="title1">Background</h2>
        <img src="../assets/image/backgroundCreate1.jpeg" alt="" class="item1 imgCreate" /><i class="fa-solid hide fa-circle-check icon1"></i>
        <img src="../assets/image/backgroundCreate2.jpeg" alt="" class="item2 imgCreate" /><i class="fa-solid hide fa-circle-check icon2"></i>
        <img src="../assets/image/backgroundCreate3.jpeg" alt="" class="item3 imgCreate" /><i class="fa-solid hide fa-circle-check icon3"></i>
        <img src="../assets/image/backgroundCreate4.jpeg" alt="" class="item4 imgCreate" /><i class="fa-solid hide fa-circle-check icon4"></i>
        <div class="stick1"></div>
        <h2 class="title2">Color</h2>
        <div class="color color1"><i class="fa-solid hide fa-circle-check icon1"></i></div>
        <div class="color color2"><i class="fa-solid hide fa-circle-check icon1"></i></div>
        <div class="color color3"><i class="fa-solid hide fa-circle-check icon1"></i></div>
        <div class="color color4"><i class="fa-solid hide fa-circle-check icon1"></i></div>
        <div class="color color5"><i class="fa-solid hide fa-circle-check icon1"></i></div>
        <div class="color color6"><i class="fa-solid hide fa-circle-check icon1"></i></div>
        <div class="stick2"></div>
        <p class="title3">Board title </p><span>*</span>
        <input id="title" type="text" placeholder="E.g.Shopping list for birthday..." />
        <p id="createNewBoardNotice"  class="notice">ðŸ‘‹ Please provide a valid board title.</p>
      </div>
      <div class="foot">
        <button onclick="backDashBoard()" class="button1">Close</button>
        <button onclick="NewBoard()" class="button2">Create</button>
      </div>
    </div>
    <script src="../js/utils.js"></script>


  
  </body>
