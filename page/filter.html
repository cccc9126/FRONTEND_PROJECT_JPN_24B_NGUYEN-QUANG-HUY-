<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/filter.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h2>Filter</h2>
        <i onclick="backBoard()" class="fa-solid fa-xmark"></i>
      </div>
      <div class="body">
        <label class="title1" for="">Keyword</label>
        <input class="text" type="text">
        <p>Search cards,</p>
        <label class="title2" for="">Card status</label>
        <div class="status">
            <input class="checkbox1" type="checkbox"> <span class="statusText1">Marked as compelete</span>
            <input class="checkbox2" type="checkbox"> <span class="statusText2">Not marked as complete</span>
        </div>
        <label class="title3" for="">Due date</label>
        <div class="date">
            <input class="checkbox1" type="checkbox"><div class="calender"><i class="fa-solid fa-calendar-days"></div></i><span class="dateText1">No dates</span>
            <input class="checkbox2"   type="checkbox"><div class="clock1"><i class="fa-solid fa-clock item1"></i></div><span class="dateText2">Overdue</span>
            <input class="checkbox3"   type="checkbox"><div class="clock2"><i class="fa-solid fa-clock item2"></i></div><span class="dateText3">Due in the next day</span>
        </div>
          <label class="title4" for="">Labels</label>
        <div id="filterLabels" class="labels">
            <div  class="label1 label"><input class="checkbox" type="checkbox"></div>
            <div class="label2 label"><input class="checkbox" type="checkbox"></div>
            <div class="label3 label"><input class="checkbox" type="checkbox"></div>
            <div class="label3 label"><input class="checkbox" type="checkbox"></div>
            <div class="label3 label"><input class="checkbox" type="checkbox"></div>
            <div class="label3 label"><input class="checkbox" type="checkbox"></div>
            
          
        </div>
      </div>
    </div>
    <script src="../js/utils.js"></script>
  </body>
</html>
