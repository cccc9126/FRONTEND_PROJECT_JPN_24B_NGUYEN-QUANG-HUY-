<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/sign_in.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="logo">
                <img src="../assets/image/logo.png" alt="logo" >
            </div>
            <h1>Please sign in</h1>
            <input class="text text1" type="text" placeholder="Email address">
            <input class="text text2" type="text" placeholder="Password">
            <label for="">
                <input type="checkbox" name="" id="" ><span>Remember me</span>
            </label>
            <p class="notice">Don't have an account,</p><span class="link"><a href="./sign_up.html">click here !</a></span>
            <button>Sign in</button>
            <p class="company">&copy;2025 - Rikkei Education</p>
        </div>
        <div class="error">
            <span><i class="fa-solid fa-circle-minus"></i>Error</span>
            <span>Mật khẩu không được bỏ trống</span>
            <span>Email không được bỏ trống</span>
        </div>
        <div class="success">
            <span><i class="fa-solid fa-circle-check"></i>Đăng nhập thành công</span>
        </div>
    </div>
</body>
</html>
