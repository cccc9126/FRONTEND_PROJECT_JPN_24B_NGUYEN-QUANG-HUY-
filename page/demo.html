 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Modal</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f5f7;
    }

    /* Trigger button */
    .open-btn {
      margin: 100px auto;
      display: block;
      padding: 10px 20px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      width: 400px;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .modal-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .modal-content h2 {
      margin: 10px 0;
      font-size: 24px;
      color: #172B4D;
    }

    .modal-content p {
      color: #5e6c84;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn-yes {
      background-color: #0c66e4;
      color: white;
      border: none;
      padding: 8px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-cancel {
      background-color: #f87171;
      color: white;
      border: none;
      padding: 8px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-yes:hover, .btn-cancel:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <button class="open-btn" onclick="openModal()">Delete something</button>

  <!-- Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <div class="modal-icon">⚠️</div>
      <h2>Are you sure?</h2>
      <p>You won't be able to revert this!</p>
      <div class="modal-buttons">
        <button class="btn-yes" onclick="confirmDelete()">Yes</button>
        <button class="btn-cancel" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("confirmModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("confirmModal").style.display = "none";
    }

    function confirmDelete() {
      alert("Deleted!");
      closeModal();
    }
  </script>
  
</body>
</html>
