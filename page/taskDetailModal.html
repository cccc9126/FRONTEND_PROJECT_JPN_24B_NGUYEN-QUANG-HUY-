<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/taskDetailModal.css" />

    <title>Task Detail</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <i onclick="pending()" id="checkOff" class="fa-regular checkOff fa-circle"></i>
        <i onclick="complete()" id="checkOn" class="fa-solid checkOn hide fa-circle-check"></i>
        <p>Kịch bản</p>
        <span>in list</span>
        <select name="" id="moveTask">
          <option value="">IN-PROGRESS</option>
        </select>
        <a href="../page/board.html"><i class="fa-solid fa-xmark"></i></a>
      </div>
      <div class="body">
        <div class="left">
          <i class="fa-solid fa-bars-staggered"></i>
          <span class="title">Description</span>

          <textarea name="description" id="description" ></textarea>

          <button onclick="saveEditDetail()" class="button1">Save</button>
          <button onclick="backBoard()" class="button2">Cancel</button>
        </div>
        <div class="right">
          <button class="button1">
            <a href="../page/labels.html">
              <i class="fa-solid fa-tag"></i> Labels</a>
          </button>
          <button class="button2">
            <a href="../page/dates.html">
              <i class="fa-solid fa-clock"></i> Dates</a>
          </button>
          <button class="button3">
            <a href="javascript:void(0)" class="fw-bold text-dark text-decoration-none"
               data-bs-toggle="modal" data-bs-target="#confirmModal">
              <i class="fa-solid fa-minus"></i> Delete
            </a>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Modal xác nhận -->
    <div class="modal fade" id="confirmModal" tabindex="-1"
         aria-labelledby="confirmModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
          <div class="modal-body">
            <div class="mb-3">
              <span class="display-4 text-warning">⚠️</span>
            </div>
            <h4 class="fw-bold">Are you sure?</h4>
            <p class="text-muted">You won't be able to revert this!</p>
            <div class="d-flex justify-content-center gap-3">
              <button onclick="deleteTask()" type="button" class="btn btn-primary px-4">
                Yes, close it!
              </button>
              <button type="button" class="btn btn-danger px-4" data-bs-dismiss="modal">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/utils.js"></script>

<!-- ✅ CKEditor -->
<script src="../ckeditor4-releases-4.22.0/ckeditor.js"></script>
<script>
  window.addEventListener("load", function () {
    if (typeof CKEDITOR !== "undefined") {
      CKEDITOR.replace("description");
    } else {
      console.error("CKEDITOR chưa được load!");
    }
  });
</script>
  </body>
</html>
