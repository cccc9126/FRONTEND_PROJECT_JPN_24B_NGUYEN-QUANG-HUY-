<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/board.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="title">
          <div class="logo">
            <img src="../assets/image/logo.dashBoard.png" alt="logo" />
          </div>
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="body">
        <div class="option">
          <img src="../assets/image/logo.dashBoard.png" alt="logo" />
          <i class="fa-solid fa-xmark"></i>
          <h6>YOUR WORKSPACES</h6>
          <div class="option1">
            <a href="http://"
              ><i class="fa-solid fa-list-ul"></i>&nbsp;&nbsp;&nbsp;Boards</a
            >
            <a href="http://"
              ><i class="fa-regular fa-star"></i>&nbsp;&nbsp;&nbsp;Starred
              Boards</a
            >
            <a href="http://"
              ><i class="fa-regular fa-rectangle-xmark"></i
              >&nbsp;&nbsp;&nbsp;Closed Boards</a
            >
          </div>
          <div class="stick"></div>

          <div class="option2">
            <a href="http://"
              ><i class="fa-solid fa-gear"></i>&nbsp;&nbsp;&nbsp;Settings</a
            >
            <a href="../main.html"
              ><i class="fa-solid fa-door-open"></i>&nbsp;&nbsp;&nbsp;Sign
              Out</a
            >
          </div>
        </div>
        <div class="content">
          <div class="filter">
            <div class="title">
              <h1>Tổ chức sự kiện Year-end Party</h1>
              <i class="fa-regular fa-star"></i>
              <button class="button1">
                <i class="fa-solid fa-chart-simple"></i>Board
              </button>
              <button class="button2">
                <i class="fa-solid fa-table-list"></i>Table
              </button>
            </div>
            <div class="iconFilter">
              <i class="fa-solid fa-filter"></i>&nbsp; Filters
            </div>
          </div>
          <div class="list1">
            <p>Todo</p>
            <i class="fa-solid fa-down-left-and-up-right-to-center"></i>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="list2">
            <p>In-progress</p>
            <i class="fa-solid fa-down-left-and-up-right-to-center"></i>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="list3">
            <i class="fa-solid fa-plus"></i> <p>Add another list</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
