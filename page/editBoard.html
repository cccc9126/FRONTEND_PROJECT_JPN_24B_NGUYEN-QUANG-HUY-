<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/editBoard.css" />
    
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>Update Board</h1>
        <i onclick="backDashBoard()" class="fa-solid fa-xmark"></i>
      </div>
      <div class="body">
        <h2 class="title1">Background</h2>
        <img src="../assets/image/backgroundCreate1.jpeg" alt="" class="item1 imgCreate" /><i class="fa-solid hide fa-circle-check icon1"></i>
        <img src="../assets/image/backgroundCreate2.jpeg" alt="" class="item2 imgCreate" /><i class="fa-solid hide fa-circle-check icon2"></i>
        <img src="../assets/image/backgroundCreate3.jpeg" alt="" class="item3 imgCreate" /><i class="fa-solid hide fa-circle-check icon3"></i>
        <img src="../assets/image/backgroundCreate4.jpeg" alt="" class="item4 imgCreate" /><i class="fa-solid hide fa-circle-check icon4"></i>
        <div class="stick1"></div>
        <h2 class="title2">Color</h2>
        <div class="color color1"><i class="fa-solid hide fa-circle-check icon1"></i></div>
        <div class="color color2"><i class="fa-solid hide fa-circle-check icon1"></i></div>
        <div class="color color3"><i class="fa-solid hide fa-circle-check icon1"></i></div>
        <div class="color color4"><i class="fa-solid hide fa-circle-check icon1"></i></div>
        <div class="color color5"><i class="fa-solid hide fa-circle-check icon1"></i></div>
        <div class="color color6"><i class="fa-solid hide fa-circle-check icon1"></i></div>
        <div class="stick2"></div>
        <p class="title3">Board title </p><span>*</span>
        <input id="titleEdit" type="text" placeholder="Board1..." />
        <p id="createNewBoardNotice"  class="notice">üëã Please provide a valid board title.</p>
      </div>
      <div class="foot">
        <button class="deleteButton"><a
                  href="#"
                  class="fw-bold text-dark text-decoration-none"
                  data-bs-toggle="modal"
                  data-bs-target="#confirmModal"
                >
                Delete
                </a></button>
        <button onclick="backDashBoard()" class="button1">Cancel</button>
        <button onclick="UpdateBoard()" class="button2">Save</button>
      </div>
      
    </div>
    

<div
      class="modal fade"
      id="confirmModal"
      tabindex="-1"
      aria-labelledby="confirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
          <div class="modal-body">
            <div class="mb-3">
              <span class="display-4 text-warning">‚ö†Ô∏è</span>
            </div>
            <h4 class="fw-bold">Are you sure?</h4>
            <p class="text-muted">You want to delete it!</p>
            <div class="d-flex justify-content-center gap-3">
              <button onclick="deleteBoard()" type="button" class="btn btn-primary px-4">
                Yes, delete it!
              </button>
              <button
                type="button"
                class="btn btn-danger px-4"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>




    <script src="../js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
  </body>
</html>
